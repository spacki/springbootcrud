<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMRAD - XER-User-Portal</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--<div class="container">-->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div th:text="${'Map User:  ' + physician.userId} + ' to remote trust:'" class="panel-heading"></div>
                <div class="panel-body">
                    <form action="/mappings/add" th:action="@{/mappings/add}" th:object="${mapping}" method="post">

                        <input type="hidden" th:field="${mapping.userId}" />

                        <div class="form-group">
                            <label>Home Trust</label>
                            <select class="form-control" th:field="*{siteId}" name="siteId" >
                                <option th:each="site : ${sites}" th:value="${site.id}" th:text="${site.city}"></option>
                            </select>
                        </div>


                        <div class="text-right">
                            <a th:href="${'/mappings/view/' + physician.id}" class="btn btn-default">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>

                <div class="panel-footer">
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
