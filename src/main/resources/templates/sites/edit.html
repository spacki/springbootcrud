<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sites - CRUD in Spring Boot with Spring Data JPA</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--<div class="container">-->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Edit Sites</div>
                <div class="panel-body">
                    <form th:action="@{/sites/update}" th:object="${site}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group">
                            <label for="inputId">ID</label>
                            <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{id}" disabled="disabled" />
                        </div>
                        <div class="form-group">
                            <label for="inputName">Last Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="*{name}" />
                        </div>
                        <div class="form-group">
                            <label for="inputCity">First Name</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="city" th:field="*{city}" />
                        </div>
                        <div class="text-right">
                            <a href="/sites" th:href="@{/sites}" class="btn btn-default">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
