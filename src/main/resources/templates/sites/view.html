<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XER-User-Portal</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--<div class="container">-->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">View Site</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="inputId">ID</label>
                        <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{site.id}" name="id" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="*{site.name}" name="name" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City" th:field="*{site.city}" name="city" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputUserGroup">XER User Group</label>
                        <input type="text" class="form-control" id="inputUserGroup" placeholder="userGroup" th:field="*{site.userGroup}" name="userGroup" disabled="disabled"/>
                    </div>
                    <div class="form-group">
                        <label for="inputPort">Web Service Port</label>
                        <input type="text" class="form-control" id="inputPort" placeholder="9000" th:field="*{site.webservicePort}" name="webservicePort" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="imsIp">IMS IP Address</label>
                        <input type="text" class="form-control" id="imsIp" placeholder="127.0.0.1" th:field="*{site.imsAddress}" name="imsAddress" disabled="disabled"/>
                    </div>
                    <div class="text-right">
                        <a href="/sites" th:href="@{/sites}" class="btn btn-default">Back</a>
                        <a th:href="@{'/sites/edit/' + ${site.id}}" class="btn btn-primary">Edit</a>
                    </div>
                </div>
                <div class="panel-footer">
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
