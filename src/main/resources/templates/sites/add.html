<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMRAD - XER-User-Portal</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--<div class="container">-->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Add Site</div>
                <div class="panel-body">
                    <form action="/sites/add" th:action="@{/sites/add}" th:object="${site}" method="post">
                        <div class="form-group">
                            <label for="inputName">Site Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="name" th:field="*{name}" name="name" />
                            <span  class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                        </div>

                        <div class="form-group">
                            <label for="inputCity">Site City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="city" th:field="*{city}" name="city" />
                            <span  class="help-block" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Name Error</span>
                        </div>

                        <div class="form-group">
                            <label for="inputUserGroup">XER User Group</label>
                            <input type="text" class="form-control" id="inputUserGroup" placeholder="userGroup" th:field="*{userGroup}" name="userGroup" />
                            <span  class="help-block" th:if="${#fields.hasErrors('userGroup')}" th:errors="*{userGroup}">Name Error</span>
                        </div>

                        <div class="form-group">
                            <label for="inputPort">Web Service Port</label>
                            <input type="text" class="form-control" id="inputPort" placeholder="9000" th:field="*{webservicePort}" name="webservicePort" />
                            <span  class="help-block" th:if="${#fields.hasErrors('webservicePort')}" th:errors="*{webservicePort}">Name Error</span>
                        </div>

                        <div class="form-group">
                            <label for="imsIp">IMS IP Address</label>
                            <input type="text" class="form-control" id="imsIp" placeholder="127.0.0.1" th:field="*{imsAddress}" name="imsAddress" />
                            <span  class="help-block" th:if="${#fields.hasErrors('imsAddress')}" th:errors="*{imsAddress}">Name Error</span>
                        </div>

                        <div class="text-right">
                            <a href="/sites" th:href="@{/sites}" class="btn btn-default">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
