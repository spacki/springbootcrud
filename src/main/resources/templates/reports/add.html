<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XER-User-Portal</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--<div class="container">-->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Add Reporting Physician</div>
                <div class="panel-body">
                    <form action="/reprots/add" th:action="@{/reports/add}" th:object="${reportingPhysician}" method="post">
                        <div class="form-group">
                            <label for="inputUserId">User Id</label>
                            <input type="text" class="form-control" id="inputUserId" placeholder="User id" th:field="*{userId}" name="userId" />
                            <span  class="error text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">User Id Error</span>
                        </div>
                        <div class="form-group">
                            <label>Home Trust</label>
                                  <select class="form-control" th:field="*{homeDomain}" name="homeDomain" >
                                      <option th:each="site : ${sites}" th:value="${site.name}" th:text="${site.city}"></option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{lastName}" name="lastName" />
                            <span  class="error text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{firstName}" name="firstName" />
                            <span  class="error text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="eMail" th:field="*{email}" name="email" />
                            <span  class="error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</span>
                        </div>
                        <div class="form-group">
                            <label for="activeStatus">Active Status</label>
                            <input type="checkbox" class="form-control" id="activeStatus" placeholder="acitive" th:field="*{activeStatus}" name="activeStatus"  />
                        </div>

                        <div class="text-right">
                            <a href="/reports" th:href="@{/reports}" class="btn btn-default">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>

                <div class="panel-footer">
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
