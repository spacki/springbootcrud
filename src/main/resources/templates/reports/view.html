<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporting Physician - CRUD in Spring Boot with Spring Data JPA</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--<div class="container">-->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">View Contact</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="inputId">ID</label>
                        <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{reportingPhysician.id}" name="id" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputUserId">User ID</label>
                        <input type="text" class="form-control" id="inputUserId" placeholder="ID" th:field="*{reportingPhysician.userId}" name="userId" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputHomeDomain">Domain</label>
                        <input type="text" class="form-control" id="inputHomeDomain" placeholder="ID" th:field="*{reportingPhysician.homeDomain}" name="domain" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{reportingPhysician.lastName}" name="lastName" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{reportingPhysician.firstName}" name="firstName" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="*{reportingPhysician.email}" name="email" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputLastSynchronized">last synchronized</label>
                        <input type="text" class="form-control" id="inputLastSynchronized" placeholder="lastSynchronized" th:field="*{reportingPhysician.lastSynchronized}" name="lastSynchronized" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputCreated">create date</label>
                        <input type="text" class="form-control" id="inputCreated" placeholder="created" th:field="*{reportingPhysician.created}" name="created" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="activeStatus">Active Status</label>
                        <input type="checkbox" class="form-control" id="activeStatus" placeholder="acitive" th:field="*{reportingPhysician.activeStatus}" name="activeStatus" disabled="disabled" />
                    </div>

                    <div class="text-right">
                        <a href="/contacts" th:href="@{/reports}" class="btn btn-default">Back</a>
                        <a th:href="@{'/reports/edit/' + ${reportingPhysician.id}}" class="btn btn-primary">Edit</a>
                    </div>
                </div>
                <div class="panel-footer">
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
